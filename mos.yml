author: Utkarsh Verma <utkarshverma@pm.me>
description: Power-efficiently send ESP32/ESP8266 temperature sensor readings via MQTT periodically
version: 1.0
platform: esp32

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}


config_schema:
  - ["pins", "o", {title: "GPIO pin assignments"}]
  - ["pins.button", i, 0, {title: "Pin to be used for button is GPIO"}]
  - ["temperature", "o", {title: "Temperature related configurations"}]
  - ["temperature.unit", "s", "Celsius", {title: "The temperature unit being used is: "}]
  - ["temperature.offset", "i", 10, {title: "Temperature offset in minutes with respect to ambient temperature: "}]
  - ["sleep_duration", "i", 0.5, {title: "Time in minutes after for which the device should (deep) sleep: "}]
  - ["mqtt.enable", true]
  - ["mqtt.server", "broker.losant.com:8883"]
  - ["mqtt.ssl_ca_cert", "ca.pem"]

filesystem:
  - fs

libs:
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/mongoose-os-libs/mqtt
  - origin: https://github.com/mongoose-os-libs/wifi

tags:
  - cloud
  - core
  - js
  - temperature

manifest_version: 2017-05-18
